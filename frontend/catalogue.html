<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catalogue Management System</h1>
    <a href="login.html" class="btn btn-secondary" style="position: absolute; top: 20px; left: 20px;">LOGOUT</a>
  </header>

  <main class="container">
    <div class="actions" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        <button id="createToggleBtn" class="btn btn-primary">+ Create Catalogue</button>
      </div>
      <div class="filter-status" style="margin-top: 1px;" >
        <label for="statusFilter">Filter:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <section class="card" id="createSection" style="display: none;">
      <h2>Create Catalogue</h2>
      <form id="createForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label for="active">Active</label>
          <input type="checkbox" id="active" checked>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" class="btn btn-secondary" id="cancelCreate">Cancel</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="catalogue-header">
        <h2>All Catalogues</h2>
        <div class="search-id">
          <label for="searchId">Search by ID:</label>
          <input type="number" id="searchId" placeholder="Enter ID" />
          <button class="btn btn-secondary" id="searchBtn">Search</button>
          <button class="btn btn-secondary" id="clearBtn">Clear</button>
        </div>
      </div>
      <div id="catalogueList" class="catalogue-container"></div>
      <div id="paginationControls" style="text-align: center; margin-top: 20px;"></div>
    </section>

    <section class="card" id="editSection" style="display: none;">
      <h2>Edit Catalogue</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-row">
          <div class="form-group">
            <label for="editName">Name</label>
            <input type="text" id="editName" required>
          </div>
          <div class="form-group">
            <label for="editStartDate">Start Date</label>
            <input type="date" id="editStartDate" required>
          </div>
          <div class="form-group">
            <label for="editEndDate">End Date</label>
            <input type="date" id="editEndDate" required>
          </div>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label for="editActive">Active</label>
          <input type="checkbox" id="editActive">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
