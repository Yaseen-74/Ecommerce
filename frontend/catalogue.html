<!-- catalogue.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Catalogue Management</h1>
    <a href="index.html" class="btn btn-secondary" style="position: absolute; top: 20px; left: 20px;">&larr; Back</a>
  </header>

  <main class="container">
    <section class="search-section">
      <input type="number" id="searchId" placeholder="Enter Catalogue ID" min="1">
      <button class="btn btn-primary" id="searchBtn">Search by ID</button>
    </section>

    <div id="searchResult"></div>

    <section class="card">
      <h2>Create Catalogue</h2>
      <form id="createForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label for="active">Active</label>
          <input type="checkbox" id="active" checked>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
      </div>
      <h2>All Catalogues</h2>
      <div id="catalogueList" class="catalogue-container"></div>
    </section>

    <section class="card" id="editSection" style="display: none;">
      <h2>Edit Catalogue</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-row">
          <div class="form-group">
            <label for="editName">Name</label>
            <input type="text" id="editName" required>
          </div>
          <div class="form-group">
            <label for="editStartDate">Start Date</label>
            <input type="date" id="editStartDate" required>
          </div>
          <div class="form-group">
            <label for="editEndDate">End Date</label>
            <input type="date" id="editEndDate" required>
          </div>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label for="editActive">Active</label>
          <input type="checkbox" id="editActive">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" id="deleteBtn" class="btn btn-danger">Delete</button>
          <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <!-- MODAL -->
  <div id="catalogueModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Description:</strong> <span id="modalDescription"></span></p>
      <p><strong>Start Date:</strong> <span id="modalStartDate"></span></p>
      <p><strong>End Date:</strong> <span id="modalEndDate"></span></p>
      <p><strong>Status:</strong> <span id="modalStatus"></span></p>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
