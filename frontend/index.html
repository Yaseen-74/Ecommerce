<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Management - Intro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 2.5s ease-in-out infinite;
            color: #facc15;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            color: #f8fafc;
        }

        .hero-desc {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            color: #d1d5db;
        }

        .hero .btn {
            font-size: 1.1rem;
            padding: 14px 32px;
            background: #facc15;
            color: #0f0f0f;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(250, 204, 21, 0.2);
            font-weight: 600;
            transition: background 0.3s, transform 0.3s, color 0.3s;
        }

        .hero .btn:hover {
            background: #fde047;
            color: #000;
            transform: translateY(-4px) scale(1.03);
        }

        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .hero-desc { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-icon">ðŸ“¦</div>
        <div class="hero-title">Welcome to Catalogue Management</div>
        <div class="hero-desc">
            Manage your catalogues with ease in a modern, stylish environment.<br>
            Click below to begin managing your products!
        </div>
        <a href="catalogue.html" class="btn">Go to Catalogue Management</a>
    </div>
</body>
</html>
